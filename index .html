  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
      border-radius: 50%;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #1f4037;
    }
    .link {
      display: block;
      margin: 10px 0;
      padding: 15px;
      text-decoration: none;
      color: #fff;
      background: #1f4037;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .link:hover {
      background: #136f63;
    }
    .form-container {
      margin-top: 20px;
      text-align: left;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background: #1f4037;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #136f63;
    }
  </style>
</head>
<body>
  <div class="container">

      </form>
    </div>
